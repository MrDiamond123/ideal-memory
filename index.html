<!DOCTYPE html> <!--This tells the web browser that the web page is using HTML5 (At the time this was written)-->
<html> <!--This is the beginning of a HTML document-->
  <head> <!--This is where everything like meta tags go, you don't see anything here on the page-->
    <meta charset="utf-8"> <!--This tells the web browser to use the charset utf-8 -->
    <title>This is where your title will go</title> <!--This sets the "title", the thing you see on the tab-->
  </head>
  <body> <!--This is where everything you see goes -->
    <h1>Title of website (H1) </h1><!-- This is the heading 1 tag, you can have headings 1-6-->
    <h2>A section title</h2> <!-- This is a heading 2 tag, this is smaller than a heading 1 -->
    
    
  </body>
  
  
  
</html>
